<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>簡單計算器</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 
                   "Segoe UI", "PingFang TC", "Microsoft JhengHei", sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 280px;
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 1rem;
    }

    button {
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    .result {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>簡單計算器</h2>

    <input type="number" id="num1" placeholder="輸入第一個數字">
    <select id="operator">
      <option value="+">加 (+)</option>
      <option value="-">減 (-)</option>
      <option value="*">乘 (×)</option>
      <option value="/">除 (÷)</option>
    </select>
    <input type="number" id="num2" placeholder="輸入第二個數字">

    <button onclick="calculate()">計算</button>

    <div class="result" id="result">結果：—</div>
  </div>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const op = document.getElementById("operator").value;
      const resultEl = document.getElementById("result");

      if (isNaN(num1) || isNaN(num2)) {
        resultEl.textContent = "結果：請輸入數字";
        return;
      }

      let result;
      switch (op) {
        case "+":
          result = num1 + num2;
          break;
        case "-":
          result = num1 - num2;
          break;
        case "*":
          result = num1 * num2;
          break;
        case "/":
          if (num2 === 0) {
            resultEl.textContent = "結果：不能除以 0";
            return;
          }
          result = num1 / num2;
          break;
      }

      resultEl.textContent = "結果：" + result;
    }
  </script>

</body>
</html>
